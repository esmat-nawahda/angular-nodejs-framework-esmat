<div ng-controller="messageJobProviderCtrl" class="row">

    <div  ng-init="getMessages()" class="col-md-12">
        <!-- The time line -->
        <div  ng-repeat="message in providerMessages track by $index">
            <ul class="timeline">
                <li>
                    <i class="fa fa-comment-o bg-blue"></i>
                    <div class="timeline-item">
                        <h3 class="timeline-header">{{message.email}}</h3>
                        <div class="timeline-body"  style="white-space: pre-line">
                            {{message.content}}
                        </div>
                        <div class="timeline-body">
                            <center><p><button  ng-click="showCreateAccount(message.messageProId)" class="btn btn-inverse acc_clk">Create Account</button></p></center>
                            <center><p><button  ng-click="deleteErrorCompany(message.messageProId)" class="btn btn-inverse acc_clk">Delete</button></p></center>
                        </div>

                        <center><div id="{{message.messageProId}}" class="cc_div"></div></center>


                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<center>
    <div class="row CreateAccount center-block">

        <div class="col-md-6 col-md-offset-3">
            <!-- general form elements disabled -->
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">Insert New Company..</h3>
                </div><!-- /.box-header -->
                <div class="box-body">

                    <!-- text input -->
                    <div class="form-group">
                        <input type="text"  ng-model="name" class="form-control" placeholder="Company Name"/>
                    </div>

                    <div class="form-group">

                        <input type="text"  ng-model="email" class="form-control" placeholder="E-mail Address"/>

                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="password" class="form-control" rows="7" placeholder=" Password..."/>
                    </div>
                    <div class="form-group">
                        <textarea ng-model="description" class="form-control" rows="7" placeholder="Description..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text"  ng-model="location" class="form-control" placeholder="Location"/>

                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" ng-click="createAccount()">Create Account</button>
                        <button class="btn btn-primary" ng-click="cancelAccount()">Cancel</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</center>
